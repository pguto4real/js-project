<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app/css/style.css">
    <!-- <link rel="stylesheet" href="app/css/main-style.css"> -->
    <script src="app/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/9beae3220a.js" crossorigin="anonymous"></script>
</head>

<body>

        <div id="loading-center">

    <header>
        <div class="modal search__modal" id="search-modal" tabindex="-1" style="display: block; padding-right: 17px;"
            aria-modal="true" role="dialog">
            <i class="fas fa-times modal__exit click" onclick="toggleModal()"></i>
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <form>
                        <input type="text" placeholder="Search here...">
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="nav__container">
            <div class="row">
                <nav class="header__nav">
                    <div class="menu__wrapper">
                        <div class="logo__section">
                            <figure>Oluwamuibi</figure>
                        </div>
                        <div class="menu__section">
                            <ul>
                                <li class="active"><a href="">Home</a></li>
                                <li><a href="">Movie</a></li>
                                <li><a href="">TV SHOW</a></li>
                                <li><a href="">Contact</a></li>
                                <li><a href="">Contact</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </div>
                        <div class="search" onclick="toggleModal()"><i class="fa-solid fa-magnifying-glass"></i>
                            <div class="div"></div>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>


    <main>
        <section class="banner__area">
            <div class="slider__container">
                <div class="movie__info--wrapper active">
                    <div class="movie movie__content">
                        <h2 class="movies__title">Bad Boys: <span class="text__button--color">Ride or Die</span></h2>
                        <!-- <p class="movies__overview">After their late former Captain is framed, Lowrey and Burnett try to
                                clear his name, only to end up on the run themselves.</p> -->
                        <div class="movies__details">
                            <p class="movies__details--quality">pg 18</p>
                            <p class="hd">HD</p>
                            <p class="movies__details--category">Action, drama, thriller</p>

                            <p class="movies__details--year"><i class="far fa-calendar-alt text__button--color"></i>2023
                            </p>
                            <p class="movies__details--year"><i class="far fa-clock text__button--color"></i>128 min</p>

                        </div>
                        <a href="" class="movie__button"><i class="fas fa-play"></i>Watch Now</a>
                        <!-- <button type="button" class="movie__button"><i class="fas fa-circle-play"></i>Watch Now</button> -->
                    </div>

                    <div class="movie movie__img--wrapper active">
                        <figure class="movie__img--figure">
                            <img src="app/img/deadpool.jpg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="movie__menu--display">
        <div class="movie__menu--wrap">
        </div>
        <div class="movie__container">
            <div class="movie__menu--wrapper">
                <div class="movie__menu--menu">
                    <span class="movie__menu--span text__button--color">online streaming</span>
                    <h2 class="movie__menu--h2">Upcoming Movies</h2>
                </div>
                <div class="movie__menu--links">
                    <ul class="movie__menu--ul">
                        <li><a href="">Tv Shows</a></li>
                        <li><a href="">Movies</a></li>
                        <li><a href="">Anime</a></li>
                    </ul>
                    <div class="movie__menu--buttons">
                        <button type="button" role="presentation" class="owl-prev"><i
                                class="fas fa-angle-left"></i></button>
                                <div class="divider">
                                    <div class="divider__inner"></div>
                                </div>
                        <button type="button" role="presentation" class="owl-next"><i
                                class="fas fa-angle-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="movie__thumbnails">
                <div class="movie__info--container">
                    <figure>
                        <img src="app/img/deadpool.jpg" alt="">
                    </figure>
                    <div class="movie__info--data">
                        <div class="movie__info--top">
                            <span>Women's Day</span>
                            <span class="text__button--color">2021</span>
                        </div>
                        <div class="movie__info--bottom">
                            <p class="hd">HD</p>
                            <p class="movies__details--year"><i class="far fa-clock text__button--color" aria-hidden="true"></i>128 min</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <section class="movie__thumbnail--display">

    </section>

</body>

</html>
